<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
        rel="stylesheet"/>
  <link th:href="@{/styles/fontawesome/all.css}"
        rel="stylesheet"/>
  <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
          type="text/javascript"></script>
</head>
<body>
<div class="card-body">
  <form th:action="@{/auth/change-password}" method="put">
    <div class="mb-3">
      <label for="newpassword" class="form-label">Nueva password</label>
      <input maxlength="15" type="newpassword" class="form-control"
             name="newpassword" id="newpassword">
    </div>
    <div class="mb-3">
      <label for="RepetPassword" class="form-label">Repetir nuevo password</label>
      <input maxlength="15" type="RepetPassword" class="form-control"
             name="RepetPassword" id="RepetPassword">
    </div>
    <button type="submit" id="btnCambiar" class="btn btn-primary">
      <i class="fas fa-save"></i>
      GUARDAR</button>

  </form>
</div>
</
</body>
</html>
